<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css Linking-->
    <link rel="stylesheet" href="main.css">

    <!--BootStrap Linking-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Doggy</title>
</head>
<body>
      <!--header section-->
      <nav class="navbar bg-dark navbar-expand-md navbar-dark">
        <a href="" class="navbar-brand">Doggy</a>

        <!--navbar toggle button-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#doggy-navbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse collapse" id="doggy-navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Donate</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Adopt</a></li>
        </ul>
            </div>

    </nav>

    <div class="container-fluid">

    <!--landing page section-->
    <div class="landing-section bg-light row">
        <div class="heading-and-img col-md-6 col-xs-12 col-sm-12 col-lg-6 line-head">
            <h5 class="heading"><i class="fas fa-dog"></i> Doggy</h5>
            <p class="sub-heading">Make a Reason to Adopt a Dog</p>
        </div>

        <div class="heading-and-img col-md-6 col-xs-12 col-sm-12 col-lg-6">
            <img src="./images/dog.png" alt="dog image" class="landing-img">
        </div>
    </div>
    

    <!--dogs cards section-->
    <div class="card-section row">
        <div class="card col-md-3 col-xs-11 col-sm-12 col-lg-3">
            <div class="card-body"><img src="./images/puppy1.jpg" alt="puppy" class="card-img"></div>
            <p class="card-sub-heading">Adopt a Puppy - it help to save more dogs</p>
        </div>

        <div class="card col-md-3 col-md-3 col-xs-11 col-sm-12 col-lg-3">
            <div class="card-body"><img src="./images/puppy2.webp" alt="puppy" class="card-img"></div>
            <p class="card-sub-heading">Donate - your donation help to feed more street dogs</p>
        </div>

        <div class="card col-md-3 col-md-3 col-xs-11 col-sm-12 col-lg-3">
            <div class="card-body"><img src="./images/puppy3.jpg" alt="puppy" class="card-img"></div>
            <p class="card-sub-heading">Adopting a dog improve your health</p>
        </div>
    </div>
    
    </div>

    <!--carousel section-->
    <div class="carousel-section">
        <div class="carousel slide" data-ride="carousel" id="dog-carousel">
            <div class="carousel-inner">

                <ol class="carousel-indicators">
                    <li data-target="#dog-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#dog-carousel" data-slide-to="1"></li>
                    <li data-target="#dog-carousel" data-slide-to="2"></li>
                  </ol>

                <div class="carousel-item active">
                    <img src="./images/beagle.jpg" alt="beagle" class="caro-img">

                    <div class="carousel-caption d-md-block">
                        <h5>Beagle</h5>
                      </div>

                </div>

                <div class="carousel-item">
                    <img src="./images/bernese.jpeg" alt="bernese" class="caro-img">

                    <div class="carousel-caption d-md-block">
                        <h5>Bernese</h5>
                      </div>

                </div>

                <div class="carousel-item">
                    <img src="./images/labrador.jpg" alt="labrador" class="caro-img">

                    <div class="carousel-caption d-md-block">
                        <h5>Labrador</h5>
                      </div>

                </div>

            </div>

            <!--carousel control btn's-->
            <a class="carousel-control-prev" href="#dog-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>

              <a class="carousel-control-next" href="#dog-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
    </div>
    

    <!--footer section-->
    <footer class="footer-section">
        <div class="link-btns">
            <button class="btn btn-outline-dark">Donate</button>
            <button class="btn btn-dark">Adopt</button>
        </div>

        <div class="footer-heading-section"><h4 class="footer-heading">Doogy @2021 | All Rights Reserved</h4></div>
    </footer>

</body>
</html>
